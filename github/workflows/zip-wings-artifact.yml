name: Zip Wings (Artifact)

on:
  workflow_dispatch: {}

jobs:
  zip-wings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip asset/wings
        run: |
          mkdir -p out
          if [ -d "asset/wings" ]; then
            cd asset && zip -r ../out/wings-backup.zip wings
          else
            echo "asset/wings not found" && exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wings-backup
          path: out/wings-backup.zip
