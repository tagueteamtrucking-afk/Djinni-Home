<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Diagnostics — Djinni-Home</title>
<link rel="stylesheet" href="../asset/css/town.css"/>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/",
    "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.0.5/lib/three-vrm.module.js"
  }
}
</script>
</head>
<body class="safe-pad">
  <div class="topbar"><a href="../pages/plaza.html">← Plaza</a><strong>Diagnostics</strong></div>
  <div id="hud" class="hud">Running checks…</div>
  <script type="module">
    const hud=document.getElementById('hud'); const log=m=>hud.textContent += "\n"+m;
    async function tryImport(u){{ try{{ await import(u); log('OK import '+u); }} catch(e){{ log('FAIL import '+u+' → '+e.message); }} }}
    await tryImport("three");
    await tryImport("@pixiv/three-vrm");
    await tryImport("three/addons/controls/OrbitControls.js");
    for (const f of ["../data/models.json"]) {{
      try {{ const r = await fetch(f); log((r.ok?'OK ':'FAIL ')+f+' ('+r.status+')'); }}
      catch(e){{ log('FAIL fetch '+f+' → '+e.message); }}
    }}
    log("\nIf imports are OK but rooms still black, open a building page and read the HUD for exact path errors.");
  </script>
</body>
</html>
