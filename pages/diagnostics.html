<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Diagnostics — Djinni-Home</title><link rel="stylesheet" href="../asset/css/town.css"/></head>
<body class="safe-pad"><div class="topbar"><a href="../pages/plaza.html">← Plaza</a><strong>Diagnostics</strong></div>
<div class="hud" id="hud">Running checks…</div>
<script type="module">
const hud=document.getElementById('hud');function log(m){hud.textContent+='\n'+m;} hud.textContent='Running checks…';
async function mod(u){try{await import(u);log('OK: import '+u);return true;}catch(e){log('FAIL import '+u+' → '+e.message);return false;}}
const okThree=await mod('https://unpkg.com/three@0.152.2/build/three.module.js');
const okVRM=await mod('https://unpkg.com/@pixiv/three-vrm@2.0.5/lib/three-vrm.module.js'); if(!okThree||!okVRM)log('CDN imports failed — check network/HTTPS.');
for (const f of ['../data/models.json','../data/wings.json']){try{const r=await fetch(f);log((r.ok?'OK ':'FAIL ')+f+' ('+r.status+')');}catch(e){log('FAIL fetch '+f+' → '+e.message);}}
log('\nTip: Open a building room and read the HUD for exact path errors.');
</script></body></html>
