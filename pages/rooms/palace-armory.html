<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Palace — Armory</title>
<link rel="stylesheet" href="../../asset/css/town.css"/>
<style>body::before{content:"";display:block;height:52px}
.topbar{height:52px}.topbar select,.topbar button{background:#1f2740;border:1px solid #33436e;color:#e9efff;border-radius:8px;padding:6px 8px}
</style>
</head>
<body class="safe-pad">
  <div class="topbar">
    <a href="../plaza.html">← Plaza</a>
    <strong>Palace — Armory</strong>
    <label class="label">Model: <select id="modelSelect"><option>Loading…</option></select></label>
    <label class="label">Wing: <select id="wingSelect"><option>Loading…</option></select></label>
    <button id="loadVrmBtn" class="btn">Load VRM</button>
    <button id="loadWingBtn" class="btn">Load Wing</button>
    <button id="saveBtn" class="btn" title="Save placement for this model">Save</button>
    <button id="loadBtn" class="btn" title="Load saved placement for this model">Load</button>
    <span style="opacity:.8;font-size:12px;margin-left:6px">Hotkeys: 1=Move 2=Rotate 3=Scale</span>
  </div>

  <canvas id="scene"></canvas>
  <div id="hud" class="hud">Booting…</div>

  <script type="module">
    import { startArmory } from "../../asset/js/armory.js";
    // Manifests live at /data relative to repo root; from this page use ../../
    startArmory({ modelsManifest: "../../data/models.json", wingsManifest: "../../data/wings.json" });
  </script>
</body>
</html>
