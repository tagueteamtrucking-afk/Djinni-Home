<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wing Room — Attach & Lock</title>
  <link rel="stylesheet" href="../asset/css/town.css"/>
</head>
<body>
  <div class="topbar">
    <a href="../index.html">← Town</a>
    <strong>Wing Room</strong>
    <a href="./plaza.html">Plaza</a>
  </div>
  <div class="spacer"></div>
  <div class="container">
    <div class="grid">
      <div class="card">
        <h3>1) Choose Character & Wings</h3>
        <div class="row">
          <label>Character (VRM from <code>asset/models</code>)</label>
          <select id="character"></select>
        </div>
        <div class="row">
          <label>Wings (glb/gltf from <code>asset/wings</code>)</label>
          <input id="wingsPath" placeholder="./asset/wings/angel/angel.glb"/>
        </div>
        <div class="flex">
          <label>Bone</label>
          <select id="boneHint">
            <option>UpperChest</option>
            <option selected>Chest</option>
            <option>Spine</option>
          </select>
          <button class="btn" id="load">Load Preview</button>
        </div>
      </div>
      <div class="card">
        <h3>2) Fit Controls</h3>
        <div class="controls">
          <div class="row"><span>Pos X</span><input id="px" type="range" min="-1" max="1" step="0.005" value="0"/></div>
          <div class="row"><span>Pos Y</span><input id="py" type="range" min="-1" max="1" step="0.005" value="0.1"/></div>
          <div class="row"><span>Pos Z</span><input id="pz" type="range" min="-1" max="1" step="0.005" value="-0.05"/></div>

          <div class="row"><span>Rot X°</span><input id="rx" type="range" min="-180" max="180" step="0.5" value="0"/></div>
          <div class="row"><span>Rot Y°</span><input id="ry" type="range" min="-180" max="180" step="0.5" value="0"/></div>
          <div class="row"><span>Rot Z°</span><input id="rz" type="range" min="-180" max="180" step="0.5" value="0"/></div>

          <div class="row"><span>Scale X</span><input id="sx" type="range" min="0.1" max="3" step="0.01" value="1"/></div>
          <div class="row"><span>Scale Y</span><input id="sy" type="range" min="0.1" max="3" step="0.01" value="1"/></div>
          <div class="row"><span>Scale Z</span><input id="sz" type="range" min="0.1" max="3" step="0.01" value="1"/></div>
        </div>
        <div class="flex">
          <button class="btn" id="attach">Attach & Save</button>
          <button class="btn" id="download">Download models.json</button>
          <small class="mono">Saves to in‑page config until you download and commit.</small>
        </div>
      </div>
    </div>
    <canvas id="scene"></canvas>
  </div>
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";
    import * as VRM from "https://unpkg.com/@pixiv/three-vrm@3.2.0/lib/three-vrm.module.js";
    import { loadModelsConfig, saveCharacterWings, addLights, fitOrbitToScene, loadVRM, loadWingsMesh, applyWingsToVRM } from "../asset/js/vrm-utils.js";

    const sel = (id)=>document.getElementById(id);

    // Scene
    const canvas = document.getElementById('scene');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
    renderer.setPixelRatio(devicePixelRatio);
    renderer.setSize(canvas.clientWidth, canvas.clientHeight);
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0c0a12);
    const camera = new THREE.PerspectiveCamera(45, canvas.clientWidth/canvas.clientHeight, 0.1, 100);
    camera.position.set(0,1.4,3);
    const controls = new OrbitControls(camera, renderer.domElement);
    addLights(scene);
    const clock = new THREE.Clock();

    window.addEventListener('resize', () => {
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      camera.aspect = canvas.clientWidth/canvas.clientHeight;
      camera.updateProjectionMatrix();
    });

    // UI state
    let cfg = await loadModelsConfig();
    let currentChar = null, vrm = null, wings = null, wingsNode = null;

    // Populate character selector
    cfg.characters.forEach((c, i) => {
      const opt = document.createElement('option');
      opt.value = c.id;
      opt.textContent = c.name;
      sel('character').appendChild(opt);
      if(i===0) currentChar = c.id;
    });
    sel('character').onchange = (e) => currentChar = e.target.value;

    // Load preview
    async function loadPreview(){
      // clear scene
      while(scene.children.length) scene.remove(scene.children[0]);
      addLights(scene);

      const chosen = cfg.characters.find(c => c.id===currentChar);
      if(!chosen) return;
      const res = await loadVRM(chosen.vrm);
      vrm = res.vrm;
      scene.add(vrm.scene);

      wings = await loadWingsMesh(sel('wingsPath').value);
      // Attach temporarily to preview bone
      wingsNode = applyWingsToVRM(vrm, wings, sel('boneHint').value);
      scene.add(wingsNode);

      // seed controls with saved config if present
      const w = chosen.wings || {
        position:[0,0.1,-0.05], rotation:[0,0,0], scale:[1,1,1]
      };
      const ids = ['px','py','pz','rx','ry','rz','sx','sy','sz'];
      const vals= [w.position[0],w.position[1],w.position[2],w.rotation[0],w.rotation[1],w.rotation[2],w.scale[0],w.scale[1],w.scale[2]];
      ids.forEach((id,i)=> sel(id).value = vals[i]);
      updateTransform();
      fitOrbitToScene(controls, scene);
    }

    function updateTransform(){
      if(!wingsNode) return;
      const deg2rad = (d)=> d*Math.PI/180;
      const p = [parseFloat(sel('px').value),parseFloat(sel('py').value),parseFloat(sel('pz').value)];
      const r = [deg2rad(parseFloat(sel('rx').value)),deg2rad(parseFloat(sel('ry').value)),deg2rad(parseFloat(sel('rz').value))];
      const s = [parseFloat(sel('sx').value),parseFloat(sel('sy').value),parseFloat(sel('sz').value)];
      wingsNode.position.set(p[0],p[1],p[2]);
      wingsNode.rotation.set(r[0],r[1],r[2]);
      wingsNode.scale.set(s[0],s[1],s[2]);
    }
    ['px','py','pz','rx','ry','rz','sx','sy','sz'].forEach(id => sel(id).addEventListener('input', updateTransform));

    sel('load').onclick = loadPreview;

    sel('attach').onclick = async () => {
      const chosen = cfg.characters.find(c => c.id===currentChar);
      if(!chosen) return;
      chosen.wings = {
        enabled: true,
        asset: sel('wingsPath').value,
        boneHint: sel('boneHint').value,
        position: [parseFloat(sel('px').value),parseFloat(sel('py').value),parseFloat(sel('pz').value)],
        rotation: [parseFloat(sel('rx').value),parseFloat(sel('ry').value),parseFloat(sel('rz').value)],
        scale:    [parseFloat(sel('sx').value),parseFloat(sel('sy').value),parseFloat(sel('sz').value)]
      };
      // persist to localStorage snapshot
      const local = JSON.parse(localStorage.getItem("ct.models.json") || JSON.stringify(cfg));
      const i = local.characters.findIndex(x => x.id===chosen.id);
      if (i>=0) local.characters[i] = chosen; else local.characters.push(chosen);
      localStorage.setItem("ct.models.json", JSON.stringify(local));
      cfg = local;
      alert('Attached! Use "Download models.json" to commit your changes site‑wide.');
    };

    sel('download').onclick = () => {
      const blob = new Blob([JSON.stringify(cfg,null,2)],{type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'models.json';
      a.click();
    };

    (function animate(){
      requestAnimationFrame(animate);
      const dt = clock.getDelta();
      renderer.render(scene, camera);
    })();

    // initial list only; wait for user to click "Load Preview"
  </script>
</body>
</html>
