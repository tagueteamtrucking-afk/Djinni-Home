<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Wings Room</title>
  <link rel="stylesheet" href="../asset/css/town.css"/>
</head>
<body>
  <div class="topbar">
    <a href="../plaza.html">← Plaza</a>

    <label>Model:
      <select id="modelSelect"></select>
    </label>

    <label>Wing:
      <select id="wingSelect"></select>
    </label>

    <button id="loadVrmBtn">Load VRM</button>
    <button id="loadWingBtn">Load Wing</button>
    <button id="saveBtn" title="Save placement for this model">Save</button>
    <button id="loadBtn" title="Load saved placement for this model">Load</button>
  </div>

  <canvas id="scene"></canvas>
  <div id="hud">Booting…</div>

  <script type="module">
    import { startWingsRoom } from "../asset/js/wings-room.js";
    startWingsRoom({
      modelsManifest: "../data/models.json",
      wingsManifest:  "../data/wings.json"
    });
  </script>
</body>
</html>
